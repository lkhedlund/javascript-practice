<!DOCTYPE HTML>
<html>
  <head>
    <title>D3 Tutorials</title>
    <style>
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        margin-right: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Start JS -->
    <script src="../d3.js"  charset="utf-8"></script>
    <script>
      var dataset = createDataset();

      d3.select('body').selectAll('div')
          .data(dataset)
        .enter()
          .append('div')
          .attr('class', 'bar')
          .transition()
          .style('background-color', function(d) { return getRandomColour(); })
          .style('height', function(d) { return setBarHeight(d); });

      function setBarHeight(d) {
        var barHeight = 5;
        return barHeight * d + "px";
      }

      function createDataset() {
        var dataset = [];
        for (var i = 0; i < 25; i++) {
          dataset.push(Math.round(Math.random() * 30));
        }
        return dataset;
      }

      function getRandomColour() {
        var colours = ["red", "teal", "steelblue", "slategray", "pink", "skyblue", "green"];
        return colours[Math.round(Math.random() * colours.length)];
      }

          // From older tutorials
          // NOTE: Cannot use formatData(d) in place of function(d). It returns a ReferenceError: d is undefined.
          // .text(function(d) { return formatData(d) })
          // .style('color', function(d) { return colorData(d) });

      // NOTE: These functions are not part of the tutorial.
      function formatData(d) {
        return "Number: " + d;
      }

      function colorData(d) {
        return d >= 15 ? "red" : "black";
      }
    </script>
  </body>
</html>
